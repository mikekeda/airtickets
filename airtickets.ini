[uwsgi]
module = wsgi:application
plugins = router_cache

master = true
processes = 4
enable-threads  = true
log-micros = true

cache2 = name=mycache,items=100
route = ^/ cache:key=${REQUEST_URI},name=mycache
route = ^/ cachestore:key=${REQUEST_URI},name=mycache

socket = airtickets.sock
stats = stats.sock
chmod-socket = 664
reload-on-exception = true
vacuum = true

die-on-term = true
max-requests=5000

req-logger = file:/var/log/uwsgi/access.log
logger = file:/var/log/uwsgi/error.log
